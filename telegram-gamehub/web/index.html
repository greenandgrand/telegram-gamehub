<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub â€” Telegram Mini App</title>
    <meta name="theme-color" content="#0e1621" />
    <link rel="icon" href="/icon.png" />
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, Arial, sans-serif; }
      .wrap { max-width: 960px; margin: 0 auto; padding: 16px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); gap: 16px; }
      .card { border-radius: 16px; padding: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.08); background: rgba(255,255,255,.06); backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,.12); }
      .btn { display: inline-block; border: none; border-radius: 12px; padding: 12px 16px; cursor: pointer; font-weight: 600; }
      .primary { background: #5b9cff; color: white; }
      .secondary { background: #f1f5f9; color: #0f172a; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .title { font-size: 22px; font-weight: 800; }
      .muted { color: #64748b; font-size: 12px; }
      .score { font-variant-numeric: tabular-nums; font-weight: 700; }
      .gamebox { border-radius: 16px; padding: 16px; border: 1px dashed rgba(0,0,0,.2); }
      .footer { margin-top: 24px; text-align: center; font-size: 12px; opacity: .7; }
      .link { color: inherit; text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
